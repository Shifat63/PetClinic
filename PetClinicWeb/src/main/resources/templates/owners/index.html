<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic</title>
</head>
<body>
    <h1 th:text="'Index page of owners'">This text will be replaced by Thymeleaf</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each="owner : ${owners}">
        <td th:text="${owner?.getId()}"></td>
        <td th:text="${owner?.getFirstName()}"></td>
        <td th:text="${owner?.getLastName()}"></td>
    </tr>
    </table>
</body>
</html>

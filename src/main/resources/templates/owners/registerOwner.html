<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<body>
    <h1 th:if="${owner.getId()==null}" th:text="'Register Owner'">Register Owner</h1>
    <h1 th:unless="${owner.getId()==null}" th:text="'Edit Owner'">Edit Owner</h1>
    <form action="#" th:action="@{/owners/registerOwner}" th:object="${owner}" class="was-validated" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p>Please correct the following errors.</p>
        </div>
        <input type="hidden" th:field="*{id}" id="id" name="id">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" th:field="*{firstName}" th:errorclass="has-error" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName" required>
            <div class="invalid-feedback">Please provide First Name.</div>
            <div th:if="${#fields.hasErrors('firstName')}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" ></li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName" required>
            <div class="invalid-feedback">Please provide Last Name.</div>
            <div th:if="${#fields.hasErrors('lastName')}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" ></li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Enter Address" name="address" required>
            <div class="invalid-feedback">Please provide address.</div>
            <div th:if="${#fields.hasErrors('address')}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('address')}" th:text="${err}" ></li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="Enter City" name="city" required>
            <div class="invalid-feedback">Please provide City.</div>
            <div th:if="${#fields.hasErrors('city')}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('city')}" th:text="${err}" ></li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="text" th:field="*{telephone}" class="form-control" id="telephone" placeholder="Enter Telephone" name="telephone" required>
            <div class="invalid-feedback">Please provide Telephone number.</div>
            <div th:if="${#fields.hasErrors('telephone')}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('telephone')}" th:text="${err}" ></li>
                </ul>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<body>
    <h1 th:text="'Owner Details'">Owner Details</h1>
    <table id="ownerDetails" class="table table-striped table-hover">
        <tr>
            <th>First Name: </th>
            <td th:text="${owner.getFirstName()}"></td>
        </tr>
        <tr>
            <th>Last Name: </th>
            <td th:text="${owner.getLastName()}"></td>
        </tr>
        <tr>
            <th>City: </th>
            <td th:text="${owner.getCity()}"></td>
        </tr>
        <tr>
            <th>Address: </th>
            <td th:text="${owner.getAddress()}"></td>
        </tr>
        <tr>
            <th>Telephone: </th>
            <td th:text="${owner.getTelephone()}"></td>
        </tr>
        <tr>
            <th>Pets: </th>
            <td>
                <table id="ownerPets" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date of Birth</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pet : ${owner.getPets()}">
                            <td>
                                <a th:href="@{'/pets/viewPetDetails/' + ${pet.getId()}}" th:text="${pet.getName()}"/></a>
                            </td>
                            <td th:text="${pet.getBirthDate()}">
                            </td>
                            <td th:text="${pet.getPetType().getName()}">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a class="btn btn-outline-danger" th:href="@{'/owners/deleteOwner/' + ${owner.getId()}}">Delete</a>
                <a class="btn btn-outline-info" th:href="@{'/owners/editOwner/' + ${owner.getId()}}">Edit</a>
            </td>
        </tr>
    </table>
</body>
</html>
